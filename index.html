<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    

</head>
<body>

    <div id="carcasa">

        
        <div id="microfono"></div>

        <p id="hora">9:41</p>
        <div id="camara"></div>

        <div class="display">
            
            <div id="valor-anterior"></div>
            <div id="valor-actual"></div>
        </div>

        <div id="barra"></div>

        <div class="grid-container">

            <button onclick="display.borrarTodo()" class="operador Gclaro">AC</button>
            <button class="operador Gclaro ">+⁄-</button>
            <button class="operador Gclaro" value="modulo">%</button>
            <button class="operador naranja blanco" value="dividir" >÷</button> 
            <button class="numero gris blanco" >7</button>
            <button class="numero gris blanco">8</button>
            <button class="numero gris blanco">9</button>
            <button class="operador naranja blanco" value="multiplicar" >x</button>
            <button class="numero gris blanco">4</button>
            <button class="numero gris blanco">5</button>
            <button class="numero gris blanco">6</button>
            <button class="operador naranja blanco" value="restar">-</button> 
            <button class="numero gris blanco">1</button>
            <button class="numero gris blanco">2</button>
          
            <button class="numero gris blanco">3</button>
            <button class="operador naranja blanco" value="sumar">+</button>
            <button class="numero cero gris blanco">0</button>
            <button class="numero gris blanco">.</button>
            <button class="operador naranja blanco" value="igual">=</button>


        </div>
            
    </div>
    
</body>
</html>
